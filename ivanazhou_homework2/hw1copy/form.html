        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <title>Add Interest</title> 
        <style>
        </style>
      </head>
      <body>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">

            <!-- Links -->
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="mypage_bootstrap.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-brand" href="https://www.github.com/ivanazhou">
                  <img src="github.jpg" width="30" height="30" alt="">
                </a>
              </li>
              </li> 
            </ul>
        </nav>
        <form style="margin-left:10%; margin-right:10%; margin-top:30px;">
            <div class="form-group">
                <label for="InterestName"><b>Interest Name</b></label>
                <input type="text" class="form-control" id="InterestName" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="Description"><b>Interest Description</b></label>
                <textarea class="form-control" id="Description"  rows="3"></textarea>
            </div>
            <div class="form-row" style="margin:20px;">
                <div class="col">
                    <h6><b>Upload local image:</b></h6>
                    <input type="file" id="myFile" name="filename2">
                </div>
                <div class="col">
                    <h6><b>Select number of Tweets to display</b></h6>
                    <select class="custom-select">
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                      </select>
                </div>
              </div>
              <p>On a scale of 1-5, how interested in this are you?</p>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="one" class="custom-control-input">
                <label class="custom-control-label" for="one">1</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="two" class="custom-control-input">
                <label class="custom-control-label" for="two">2</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="three" class="custom-control-input">
                <label class="custom-control-label" for="three">3</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="four" class="custom-control-input">
                <label class="custom-control-label" for="four">4</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="five" class="custom-control-input">
                <label class="custom-control-label" for="five">5</label>
              </div>
            <p style="margin-top:20px;">Log in to finish submitting</p>

            <div class="form-row" style="margin:10px;">
                <div class="col">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
            </div>
            <a href="mypage_bootstrap.html" class="btn btn-primary">Submit</a>
        </form>
      </body>
